language: rust
rust: nightly
sudo: required
dist: trusty
# addons:
#   apt:
#     sources:
#       - ubuntu-toolchain-r-test
#     packages: 
#       - libxml
#       - libxml2-dev

before_install:
  - "echo 'APT::Default-Release \"trusty\";' | sudo tee /etc/apt/apt.conf.d/default-release"
  - "echo 'deb http://archive.ubuntu.com/ubuntu/ wily main universe' | sudo tee /etc/apt/sources.list.d/wily.list"
  - sudo apt-get update
  - sudo apt-get --force-yes -y install -t wily libxml2-dev

before_script:
# load travis-cargo
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
script:
  - travis-cargo build
  - pwd
  - travis-cargo test
  # - travis-cargo bench
  # - travis-cargo doc
after_success:
  - travis-cargo coveralls --no-sudo
  # upload the documentation (automatically only actually runs on the master branch, not individual PRs)
  # - | 
  #     export TRAVIS_BRANCH=master &&
  #     export TRAVIS_PULL_REQUEST=false &&
  #     travis-cargo doc-upload

env:
  global:
    # override the default `--features unstable` used for the nightly branch
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    # encrypted github token for doc upload
    - secure: 
